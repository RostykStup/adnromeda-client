<div class="properties-row">
  <div class="property-title-column property-column">
    <div class="input-title">Характеристика (обов'язково)</div>
    <input type="text" class="andromeda-input" [(ngModel)]="property.name" placeholder="Введіть назву"
           (keyup)="keyDownField()">
  </div>
  <div class="property-value-column property-column">
    <div class="input-title">Значення (обов'язково)</div>
    <input type="text" class="andromeda-input" [(ngModel)]="property.value" placeholder="Введіть значення"
           (keyup)="keyDownField()">
  </div>
  <div class="delete-column">
    <svg (click)="clickDeleteProperty()" class="pointer" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
         width="24" height="24"
         viewBox="0 0 172 172"
         style=" fill:#000000;">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
         stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
         font-size="none" text-anchor="none" style="mix-blend-mode: normal">
        <path d="M0,172v-172h172v172z" fill="none"></path>
        <g fill="#5f5f5f">
          <path
            d="M71.66667,14.33333l-7.16667,7.16667h-35.83333v14.33333h21.5h71.66667h21.5v-14.33333h-35.83333l-7.16667,-7.16667zM35.83333,50.16667v93.16667c0,7.88333 6.45,14.33333 14.33333,14.33333h71.66667c7.88333,0 14.33333,-6.45 14.33333,-14.33333v-93.16667z"></path>
        </g>
      </g>
    </svg>
  </div>
</div>
