<div class="dialog-title">
  Налаштуйте товар для показу
</div>
<div class="dialog-body">
  <div class="view-type-element" *ngFor="let type of viewTypes">
    <label class="andro-radio">
      <input type="radio" name="delivery" [value]="type" [checked]="type === view.viewType"
             (change)="changeCheck($event.target)">
      <span class="type-text">{{getTypeName(type)}}</span>
    </label>
  </div>
  <div *ngIf="view.viewType === 'VIEW_CHOSEN_ADVERTISEMENT'">
    <app-advertisement-for-search-row-view [goodsAdvertisement]="chosenAdv">
    </app-advertisement-for-search-row-view>
    <div class="change-adv-cont">
      <button class="create-btn change-btn" (click)="changeAdv()">Змінити</button>
    </div>
  </div>
  <div class="button-holder">
    <button class="create-btn" (click)="createView()">Зберегти</button>
  </div>

</div>
