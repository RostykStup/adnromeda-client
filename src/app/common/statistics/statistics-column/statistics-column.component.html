<div class="column-body">
  <div class="column-value" *ngIf="column.percent <= 90 && column.showable">
    {{column.value}}
  </div>
  <div class="column-fill"
  [ngStyle]="{
  'height' : column.percent + '%',
  'background-color' : columnColor
  }" *ngIf="column.showable"
  >
    <div class="column-value inside-value" *ngIf="column.percent > 90">
      {{column.value}}
    </div>
  </div>
</div>
