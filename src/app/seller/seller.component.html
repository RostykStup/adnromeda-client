<app-seller-top-panel (changeLeftPanel)="changeLeftPanel()"></app-seller-top-panel>
<div class="seller-module-body">

         [ngClass]="{panel_animate_open: opened,

          panel_header_open: opened,
          panel_header_closed: !opened

          panel_avatar_open: opened,
          panel_avatar_closed: !opened
          }">
            <img *ngIf="goodsSellerProfile.avatar != null" [src]="getAvatarImage()">
            {{goodsSellerProfile.avatar == null ? goodsSellerProfile.name[0] : ''}}
          </div>
        </div>
        <div class="seller-left-panel-name-container" *ngIf="goodsSellerProfile">
          <span class="seller-left-panel-shop-title">Ваш магазин</span>
          <span class="seller-left-panel-shop-name">{{goodsSellerProfile.name}}</span>

        </div>
      </div>
