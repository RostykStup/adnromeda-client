<div class="container">
  <div class="search-label-container">
    <span class="result-text">
      Результати пошуку для '{{searchValue}}' / знайдено {{totalElements}} результат(ів)
    </span>
    <span class="elements-text">

    </span>

  </div>
  <div class="content">
    <div class="filters-container">
      <div class="price-sides-container">
        Ціна:
        <input type="text" placeholder="мін" class="andro-input enter-price-sides min">
        -
        <input type="text" placeholder="макс" class="andro-input enter-price-sides max">
      </div>
      <!--      <input type="checkbox" [id]="delivery.title" class="andro-checkbox" [(ngModel)]="delivery.checked">-->
      <!--      <label class="andro-label" [for]="delivery.title">{{delivery.title}}</label>-->
      <input type="checkbox" class="andro-checkbox" id="only-from-user-country-checkbox">
      <label class="andro-label" for="only-from-user-country-checkbox">Відправка з моєї країни</label>

      <input type="checkbox" class="andro-checkbox" id="rating-checkbox" [checked]="searchRequest.rating"
             (click)="ratingClick($event)">
      <label class="andro-label" for="rating-checkbox">Рейтинг 4.0+</label>

      <input type="checkbox" class="andro-checkbox" id="only-wholesale-checkbox">
      <label class="andro-label" for="only-wholesale-checkbox">Лише опт</label>

      <input type="checkbox" class="andro-checkbox" id="only-photo-checkbox" [checked]="searchRequest.image"
             (click)="onlyImageClick($event)">
      <label class="andro-label" for="only-photo-checkbox">Лише з фото</label>
    </div>
    <div class="sort-view-container">
      <div class="sort-container">
        Сортувати за
        <div class="sort-elems-container">
          <div class="sort-elem" [ngClass]="{selected: sortType === 'statistics.sold'}"
               (click)="makeRequestWithOtherSortType('statistics.sold', 'DESC')">Кількість замовлень
          </div>
          <div class="sort-elem price-sort-container" [ngClass]="{selected: sortType === 'priceToSort'}">
            <span (click)="makeRequestWithOtherSortType('priceToSort', 'ASC')">Ціна</span>
            <svg (click)="makeRequestWithOtherSortType('priceToSort', 'DESC')" class="price-icon"
                 xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                 style="fill: #ffffff"
                 viewBox="0 0 172 172">
              <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                 stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                 font-family="none" font-weight="none" font-size="none" text-anchor="none"
                 style="mix-blend-mode: normal">
                <path d="M0,172v-172h172v172z" fill="none"></path>
                <g fill="#00ff00" *ngIf="sortType === 'priceToSort' && priceDirection === 'DESC'">
                  <path
                    d="M21.5,21.5v14.33333h78.83333v-14.33333zM121.83333,21.5v100.33333h-21.5l28.66667,28.66667l28.66667,-28.66667h-21.5v-100.33333zM21.5,50.16667v14.33333h64.5v-14.33333zM21.5,78.83333v14.33333h50.16667v-14.33333zM21.5,107.5v14.33333h35.83333v-14.33333zM21.5,136.16667v14.33333h21.5v-14.33333z"></path>
                </g>
                <g fill="#ffffff" *ngIf="sortType === 'priceToSort' && priceDirection === 'ASC'">
                  <path
                    d="M21.5,21.5v14.33333h78.83333v-14.33333zM121.83333,21.5v100.33333h-21.5l28.66667,28.66667l28.66667,-28.66667h-21.5v-100.33333zM21.5,50.16667v14.33333h64.5v-14.33333zM21.5,78.83333v14.33333h50.16667v-14.33333zM21.5,107.5v14.33333h35.83333v-14.33333zM21.5,136.16667v14.33333h21.5v-14.33333z"></path>
                </g>
                <g fill="#000000" *ngIf="sortType !== 'priceToSort'">
                  <path
                    d="M21.5,21.5v14.33333h78.83333v-14.33333zM121.83333,21.5v100.33333h-21.5l28.66667,28.66667l28.66667,-28.66667h-21.5v-100.33333zM21.5,50.16667v14.33333h64.5v-14.33333zM21.5,78.83333v14.33333h50.16667v-14.33333zM21.5,107.5v14.33333h35.83333v-14.33333zM21.5,136.16667v14.33333h21.5v-14.33333z"></path>
                </g>
              </g>
            </svg>
            <svg (click)="makeRequestWithOtherSortType('priceToSort', 'ASC')" class="price-icon"
                 xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                 viewBox="0 0 172 172">
              <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                 stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                 font-family="none" font-weight="none" font-size="none" text-anchor="none"
                 style="mix-blend-mode: normal">
                <path d="M0,172v-172h172v172z" fill="none"></path>

                <g fill="#ffffff" *ngIf="sortType === 'priceToSort' && priceDirection === 'DESC'">
                  <path
                    d="M14.33333,21.5v14.33333h28.66667v-14.33333zM129,21.5v100.33333h-14.33333l21.5,28.66667l21.5,-28.66667h-14.33333v-100.33333zM14.33333,50.16667v14.33333h43v-14.33333zM14.33333,78.83333v14.33333h57.33333v-14.33333zM14.33333,107.5v14.33333h71.66667v-14.33333zM14.33333,136.16667v14.33333h86v-14.33333z"></path>
                </g>
                <g fill="#00ff00" *ngIf="sortType === 'priceToSort' && priceDirection === 'ASC'">
                  <path
                    d="M14.33333,21.5v14.33333h28.66667v-14.33333zM129,21.5v100.33333h-14.33333l21.5,28.66667l21.5,-28.66667h-14.33333v-100.33333zM14.33333,50.16667v14.33333h43v-14.33333zM14.33333,78.83333v14.33333h57.33333v-14.33333zM14.33333,107.5v14.33333h71.66667v-14.33333zM14.33333,136.16667v14.33333h86v-14.33333z"></path>
                </g>
                <g fill="#000000" *ngIf="sortType !== 'priceToSort'">
                  <path
                    d="M14.33333,21.5v14.33333h28.66667v-14.33333zM129,21.5v100.33333h-14.33333l21.5,28.66667l21.5,-28.66667h-14.33333v-100.33333zM14.33333,50.16667v14.33333h43v-14.33333zM14.33333,78.83333v14.33333h57.33333v-14.33333zM14.33333,107.5v14.33333h71.66667v-14.33333zM14.33333,136.16667v14.33333h86v-14.33333z"></path>
                </g>
              </g>
            </svg>
          </div>
          <div (click)="makeRequestWithOtherSortType('statistics.creationDate', 'DESC')" class="sort-elem"
               [ngClass]="{selected: sortType === 'statistics.creationDate'}">Новинки
          </div>
          <div (click)="makeRequestWithOtherSortType(null, 'ASC')" class="sort-elem"
               [ngClass]="{selected: sortType === null}">Найкраще співпадіння
          </div>
        </div>
      </div>
      <div class="view-container">
        Вигляд:
        <div (click)="changeViewStyle('table')" class="view-icon-container"
             [ngClass]="{active_view: viewStyle === 'table'}">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
               width="24" height="24"
               viewBox="0 0 226 226"
               style=" fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
               stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
               font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,226v-226h226v226z" fill="none"></path>
              <g fill="#000000">
                <path
                  d="M37.66667,18.83333c-10.40542,0 -18.83333,8.42792 -18.83333,18.83333v18.83333v28.25c0,10.29301 8.54033,18.83333 18.83333,18.83333h47.08333c10.29301,0 18.83333,-8.54032 18.83333,-18.83333v-37.66667v-9.41667c0,-10.40542 -8.42792,-18.83333 -18.83333,-18.83333zM141.25,18.83333c-10.40542,0 -18.83333,8.42792 -18.83333,18.83333v18.83333v28.25c0,10.29301 8.54032,18.83333 18.83333,18.83333h47.08333c10.29301,0 18.83333,-8.54032 18.83333,-18.83333v-37.66667v-9.41667c0,-10.40542 -8.42792,-18.83333 -18.83333,-18.83333zM37.66667,56.5h47.08333v28.25h-47.08333zM141.25,56.5h47.08333v28.25h-47.08333zM37.66667,122.41667c-10.40542,0 -18.83333,8.42792 -18.83333,18.83333v18.83333v28.25c0,10.29301 8.54033,18.83333 18.83333,18.83333h47.08333c10.29301,0 18.83333,-8.54032 18.83333,-18.83333v-37.66667v-9.41667c0,-10.40542 -8.42792,-18.83333 -18.83333,-18.83333zM141.25,122.41667c-10.40542,0 -18.83333,8.42792 -18.83333,18.83333v9.41667v9.41667v28.25c0,10.29301 8.54032,18.83333 18.83333,18.83333h47.08333c10.29301,0 18.83333,-8.54032 18.83333,-18.83333v-28.25v-9.41667v-9.41667c0,-10.40542 -8.42792,-18.83333 -18.83333,-18.83333zM37.66667,160.08333h47.08333v28.25h-47.08333zM141.25,160.08333h47.08333v28.25h-47.08333z"></path>
              </g>
            </g>
          </svg>
        </div>
        <div (click)="changeViewStyle('rows')" class="view-icon-container"
             [ngClass]="{active_view: viewStyle === 'rows'}">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
               width="24" height="24"
               viewBox="0 0 226 226"
               style=" fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
               stroke-linejoin="miter"
               stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
               font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,226v-226h226v226z" fill="none"></path>
              <g fill="#000000">
                <path
                  d="M28.25,42.375c-7.80102,0 -14.125,6.32398 -14.125,14.125c0,7.80102 6.32398,14.125 14.125,14.125c7.80102,0 14.125,-6.32398 14.125,-14.125c0,-7.80102 -6.32398,-14.125 -14.125,-14.125zM65.91667,47.08333v18.83333h141.25v-18.83333zM28.25,98.875c-7.80102,0 -14.125,6.32398 -14.125,14.125c0,7.80102 6.32398,14.125 14.125,14.125c7.80102,0 14.125,-6.32398 14.125,-14.125c0,-7.80102 -6.32398,-14.125 -14.125,-14.125zM65.91667,103.58333v18.83333h141.25v-18.83333zM28.25,155.375c-7.80102,0 -14.125,6.32398 -14.125,14.125c0,7.80102 6.32398,14.125 14.125,14.125c7.80102,0 14.125,-6.32398 14.125,-14.125c0,-7.80102 -6.32398,-14.125 -14.125,-14.125zM65.91667,160.08333v18.83333h141.25v-18.83333z"></path>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div class="line"></div>
  </div>
  <div class="search-container" [ngSwitch]="viewStyle">
    <div *ngSwitchCase="'table'" class="table-advertisement-holder">
      <app-advertisement-for-search-table-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-table-view>
      <app-advertisement-for-search-table-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-table-view>
      <app-advertisement-for-search-table-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-table-view>
      <app-advertisement-for-search-table-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-table-view>
      <app-advertisement-for-search-table-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-table-view>
      <app-advertisement-for-search-table-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-table-view>
    </div>

    <div *ngSwitchCase="'rows'" class="row-advertisement-holder">
      <app-advertisement-for-search-row-view
        *ngFor="let advertisement of advertisements"
        [viewType]="'searching'"
        [goodsAdvertisement]="advertisement">
      </app-advertisement-for-search-row-view>
    </div>
  </div>
  <div class="pagination-container" *ngIf="totalPages > 1">
    <app-paginator [pagination]="searchRequest.paginationRequest"
                   [totalPages]="totalPages"
                   (pageChange)="changePage($event)"
    ></app-paginator>
  </div>
</div>
