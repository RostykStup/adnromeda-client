<div class="andromeda-checkbox-container"
     (click)="changeStatement()"
>
  <div class="checkbox-container" [ngClass]="{checked: statement == 'check' || statement == 'indeterminate'}">
    <svg *ngIf="statement == 'check'" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
         width="50" height="50"
         viewBox="0 0 226 226"
         style=" fill:#000000;">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
         stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
         font-size="none" text-anchor="none" style="mix-blend-mode: normal">
        <path d="M0,226v-226h226v226z" fill="none"></path>
        <g fill="#ffffff">
          <path
            d="M181.5651,49.73177l-96.8151,96.8151l-40.3151,-40.3151l-13.53646,13.53646l47.08333,47.08333l6.76823,6.47396l6.76823,-6.47396l103.58333,-103.58333z"></path>
        </g>
      </g>
    </svg>
    <svg *ngIf="statement == 'indeterminate'" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
         width="24" height="24"
         viewBox="0 0 172 172"
         style=" fill:#000000;">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
         stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
         font-size="none" text-anchor="none" style="mix-blend-mode: normal">
        <path d="M0,172v-172h172v172z" fill="none"></path>
        <g fill="#ffffff">
          <path d="M21.5,78.83333v14.33333h129v-14.33333z"></path>
        </g>
      </g>
    </svg>
  </div>
  {{text}}
</div>
